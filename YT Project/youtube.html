<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube.com Clone</title>
  <style>
    body{
      font-family: arial;
    }
    .search-bar{
      display: block;
      font-family: arial;
      height: 10px;
      width: 100px;
    }
    .display1,.display2{
      width: 220px;
      display: inline-block; 
    }
    .thumbnail1,.thumbnail2{
      width: 220px;
    }
    .video-title{
      width: 220px;
      font-size: 10px;
    }
    .video-author, .video-stats{
      font-size: 8px;
    }
    </style>
</head>
<body>
  <input class="search-bar" type="text" placeholder="search">
  <div class="display1">
    <img class="thumbnail1" src="/YT Project/thumbnails/thumbnail-1.webp">    
    <p class="video-title1">Talking Tech and AI with Google CEO Sundar Pichai!</p>
    <p class="video-author1">Marques Brownlee</p>
    <p class="video-stats1">3.4M views &#183; 6 months ago</p>
  </div>

  <div class="display2">
    <img class="thumbnail2" src="/YT Project/thumbnails/thumbnail-2.webp">    
    <p class="video-title2">Try Not To Laugh Challenge #9</p>
    <p class="video-author2">Markiplier</p>
    <p class="video-stats2">19M views &#183; 4 years ago</p>
  </div>
</body>
</html>
